<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Document</title>
</head>

<body>
	<h1 class="text-2xl p-10 font-bold">Registro</h1>


	<div class="p-6 rounded-lg shadow-lg bg-white max-w-sm ">
		<form method="post" action="/public/signup">
			<div class="form-group mb-6">
				<input type="text" class="form-control block
			  w-full
			  px-3
			  py-1.5
			  text-base
			  font-normal
			  text-gray-700
			  bg-white bg-clip-padding
			  border border-solid border-gray-300
			  rounded
			  transition
			  ease-in-out
			  m-0
			  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Usuario"
					name="username">
			</div>
			<div class="form-group mb-6">
				<input type="password" class="form-control block
			  w-full
			  px-3
			  py-1.5
			  text-base
			  font-normal
			  text-gray-700
			  bg-white bg-clip-padding
			  border border-solid border-gray-300
			  rounded
			  transition
			  ease-in-out
			  m-0
			  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="ContraseÃ±a"
					name="password">
			</div>
			<button type="submit"
				class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
				style="
				background: linear-gradient(
					to right,
					#ee7724,
					#d8363a,
					#dd3675,
					#b44593
				);
				">Enviar</button>
		</form>
		<div class="flex justify-end mt-5">
			<a href="/login"><button
					class=" px-6 py-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
					data-mdb-ripple="true" data-mdb-ripple-color="light">Ir a login</button></a>
		</div>
	</div>
</body>

</html>
