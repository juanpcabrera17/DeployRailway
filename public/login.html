<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Document</title>
</head>

<body>
	<section class="h-full gradient-form bg-gray-200 md:h-screen">
		<div class="container py-12 px-6 h-full">
			<div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
				<div class="xl:w-6/12">
					<div class="block bg-white shadow-lg rounded-lg">
						<div class="lg:flex justify-center lg:flex-wrap g-0">
							<div class="px-4 md:px-0">
								<div class="md:p-12 md:mx-6">
									<div class="text-center">
										<h4 class="text-xl font-semibold">Telco Store</h4>
										<img class="mx-auto w-48 mb-12 mt-1 pb-1"
											src="https://freepngimg.com/download/antenna/24097-4-antenna-hd.png"
											alt="logo" />
									</div>
									<form action="/login" method="post">
										<p class="mb-4">Por favor ingresa tus datos</p>
										<div class="mb-4">
											<input type="text"
												class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
												id="username" name="username" placeholder="Nombre de usuario" />
										</div>
										<div class="mb-4">
											<input type="password"
												class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
												id="password" name="password" placeholder="Contraseña" />
										</div>
										<div class="text-center pt-1 mb-12 pb-1">
											<button
												class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
												type="submit" data-mdb-ripple="true" data-mdb-ripple-color="light"
												style="
														background: linear-gradient(
															to right,
															#ee7724,
															#d8363a,
															#dd3675,
															#b44593
														);
														">
												Iniciar sesión
											</button>
										</div>
									</form>
									<div class="flex items-center justify-between pb-6">
										<p class="mb-0 mr-3">No tenés una cuenta?</p>
										<a href="/signup"><button type="button"
												class="inline-block px-6 py-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
												data-mdb-ripple="true" data-mdb-ripple-color="light">
												Registrarme
											</button></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
